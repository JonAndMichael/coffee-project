<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Coffee!</h1>

        <hr>

        <div id="coffees"></div>

        <form>
            <label for="roast-selection-search">Roast</label>
            <select id="roast-selection-search">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="search">Coffee Name</label>
            <input type="text" class="search" id="search">
            <input id="submit-search" type="submit" />
        </form>

        <hr>

        <h1>Add a Coffee</h1>

        <form>
            <label for="roast-selection-add">Roast</label>
            <select id="roast-selection-add">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label for="name">Name</label>
            <input type="text" class="name" id="name">
            <input id="submit-add" type="submit" />
        </form>

        <script src="main.js"></script>
    </body>
</html>
