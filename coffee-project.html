<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="text-center" id="banner">
    <h1>Coffee!</h1>
</div>
<!--<hr>-->
<div class="container">
    <div class="row">
        <div class="col-6">
        <div id="coffees"></div>
        </div>
        <div class="col-6">
        <form>
            <label class="w-100 fw-bold" for="roast-selection-search">Roast</label>
            <select class="w-100 form-select my-1" id="roast-selection-search">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label class="w-100 fw-bold" for="search">Coffee Name</label>
            <input class="w-100 form-control my-1" type="text" class="search" id="search">
            <input id="submit-search" type="submit" class = "btn btn-primary w-100 my-1"/>
        </form>

        <hr>

        <h1>Add a Coffee</h1>

        <form>
            <label class="w-100 fw-bold" for="roast-selection-add">Roast</label>
            <select class="w-100 form-select my-1" id="roast-selection-add">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <label class="w-100 fw-bold" for="name">Name</label>
            <input class="w-100 form-control my-1" type="text" class="name" id="name">
            <input id="submit-add" type="submit" class="btn btn-primary w-100 my-1"/>
        </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
